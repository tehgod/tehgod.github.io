<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Shelby Homelab</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
        <script type="text/javascript" src="action.js"></script>
        <script type="text/javascript">function submit_action(){action()}</script>
    </head>
    <body>
        <nav>
            <div id="navigation-bar">
                <a href="index.html">Home</a>
                <a href="employment.html">Employment History</a>
                <a href="projects.html">Projects</a>
                <a href="skills.html">Skills</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
        <header>
            <div>
                <h1>Contact me</h1>
            </div>
        </header>
        <main>
            <div id="contact-form">
                <div class="hidden form-submitted"><p>Form Submitted</p></div>
                <div class="form-unsubmitted">
                    <form>
                        <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Your name..">
                        </div>
                        <div>
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" name="phone" placeholder="Your phone number..">
                        </div>
                        <div>
                        <label for="email">Email Address</label>
                        <input type="text" id="email" name="email" placeholder="Your email..">
                        </div>
                        <div>
                        <label for="itype">Inquiry Type</label>
                        <select id="itype" name="itype">
                        <option value="General">General Request</option>
                        <option value="Contact">Reply Request</option>
                        <option value="Issue">Site Issue</option>
                        <option value="Other">Other Issue</option>
                        </select>
                        </div>
                        <div>
                        <label for="subject">Subject</label>
                        <textarea id="subject" name="subject" placeholder="Write something.." rows="3" cols="25"></textarea>
                        </div>
                        <div>
                        <button id="test" type="button" onclick="submit_action()">Submit</button>
                        </div>
                    </form>
                </div> 
            </div>
        </main>
        <footer>
            <div>
                <a href="mailto:shelby@shelbyhomelab.com">shelby@shelbyhomelab.com</a>
            </div>
            <audio controls autoplay id="audio">
                <source src="audio/background_audio.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio> 
        </footer>
    </body>
    <script>
        var audio = document.getElementById("audio");
        audio.volume = 0.15;
    </script>
</html>
